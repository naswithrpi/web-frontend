<div class="base">
    <div class="left">
       <div class="leftTop">
            <p class="name" style="font-family: 'Courier New', Courier, monospace; font-size: medium; text-align: center;" >
                nas with rpi
            </p>
       </div>
       <div class="leftBottom">
            <div class="leftBottomButtons">
                <button class="home" (click)="getContents(home)"> <p style="text-align: center;">Home</p> </button>
            </div>
            <div class="leftBottomButtons" style="margin-top: 10px !important;">
                <button class="home"> <p style="text-align: center;">Recent</p> </button>
            </div>
            <div class="leftBottomButtons" style="margin-top: 10px !important;">
                <button class="home" (click)="getSpaceUsage()"> <p style="text-align: center;">Storage</p> </button>

                <a *ngIf="getUsage">
                    <a *ngFor="let item of space_usage_details">
                        <a *ngIf="item.totalSpace">
                            Total Space: {{item.totalSpace}}
                        </a>
                        <a *ngIf="item.usedSpace">
                            Total Space: {{item.usedSpace}}
                        </a>
                        <a *ngIf="item.freeSpace">
                            Total Space: {{item.freeSpace}}
                        </a>
                    </a>
                </a>
                <a *ngIf="!getUsage"></a>

            </div>
            <div class="leftBottomButtons" style="margin-top: 10px !important;">
                <button class="home"> <p style="text-align: center;">Settings</p> </button>
            </div>
       </div>
    </div>
    <div class="right">
            <div class="rightTop">
                <div class="rightTopLeft">
                    <p style="font-family: 'Courier New', Courier, monospace; font-size: x-large;"> 
                        Welcome back, Monica! 
                    </p>
                </div>
                <div class="rightTopRight">
                    <div class="search">

                    </div>
                </div>
            </div>
            <div class="rightBottom">
                <div class="rightBottomButtons">
                    <button class="back" (click)="getBackPath(back)"> Back </button> 
                    <button class="back" (click)="refresh()" style="width: fit-content !important; margin-left: 10px !important;"> Refresh </button> 
                </div>
                <div class="contents">
                    <a *ngFor="let item of response_html">
                        <a *ngIf="item.directory">
                            <button class="directory" (click)="getContents(item.filePath)"> {{item.filePath}} </button>
                            <button (click)="delete(item.filePath)"> Delete</button>
                        </a>
                        <a *ngIf="!(item.directory)">
                            <button class="file"> {{item.filePath}} </button>
                            <button (click)="delete(item.filePath)"> Delete</button>
                        </a>
                    </a> 
                </div>
            </div>
    </div>

</div>
